
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Harbor Seafood | Premier Waterfront Dining in Cairo</title>
    <meta name="description" content="Savor the freshest Mediterranean seafood with breathtaking Nile views. Daily catch, authentic recipes, and elegant atmosphere in Maadi, Cairo." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%2314b8a6'/%3E%3Ctext y='.9em' font-size='70' x='50' text-anchor='middle' dy='.3em' fill='white' font-family='serif' font-style='italic'%3EB%3C/text%3E%3C/svg%3E">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN with Production Notice Consideration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: '#0a192f',
              gold: '#c5a059',
              teal: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
              },
              offwhite: '#fcfcfc',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              arabic: ['Amiri', 'serif'],
            },
          }
        }
      }
    </script>
    <style>
      .glass {
        background: rgba(10, 25, 47, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .scroll-progress {
        height: 3px;
        background: #14b8a6;
        width: 0%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        transition: width 0.1s ease-out;
      }
      .ticker-wrap { overflow: hidden; }
      .ticker {
        display: inline-block;
        white-space: nowrap;
        animation: ticker 45s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #0a192f; }
      ::-webkit-scrollbar-thumb {
        background: #14b8a6;
        border-radius: 10px;
        border: 2px solid #0a192f;
      }
      body { opacity: 0; transition: opacity 0.5s ease-in; }
      body.loaded { opacity: 1; }
      
      [dir="rtl"] .font-serif { font-family: 'Amiri', serif !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
  </head>
  <body class="bg-offwhite text-navy selection:bg-teal-100 selection:text-teal-700 overflow-x-hidden">
    <div class="scroll-progress" id="scrollBar"></div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => document.body.classList.add('loaded'));
      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById('scrollBar').style.width = scrolled + '%';
      });
    </script>
  </body>
</html>
